type Category {
  id: ID!
  slug: String!
  title: String!
  parentId: ID
  children: [Category!]
}

type Vehicle {
  vin: String
  brand: String
  model: String
  generation: String
  engine: String
  yearFrom: Int
  yearTo: Int
}

type Query {
  categories: [Category!]
  categoryTree(rootSlug: String): Category
}
